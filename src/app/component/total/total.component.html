<h1 mat-dialog-title>Grand Total</h1>
<div mat-dialog-content class="content">
    <p>Total records : {{data.records}}</p>
    <p>Total seconds : {{data.seconds}}</p>
    <p>Total minutes : {{data.minutes}} approx.</p>
    <p>Total hours   : {{data.hours}} approx.</p>
    <p>Exact : {{data.exact}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="true">Ok</button>
</div>
